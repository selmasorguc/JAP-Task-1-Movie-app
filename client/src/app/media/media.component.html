<div class="container mt-3">
    <form class="d-flex">
        <input class="form-control me-sm-2" type="text" placeholder="Look for movies and tv shows">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div class="container mt-5 tabset-container mb-5">
    <tabset class="media-tabset">
        <tab heading="Movies" id="tab1" >
            <div class="container">
                <div class="row m-4">
                    <div *ngFor="let movie of movies" class="col-lg-6 mb-4">
                        <app-movie-card [movie]="movie"></app-movie-card>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-12 text-center mb-4">
                    <button *ngIf="loadButton" type="button" class="btn btn-dark mb-4" (click)="loadMoreMovies()">Load More</button>
                </div>
            </div>
        </tab>
        <tab heading="TV Shows" id="tab2" >
            <div class="container">
                <div class="row mt-4 mb-4">
                    <div *ngFor="let tvshow of tvshows" class="col-lg-6 mb-4">
                        <app-movie-card [movie]="tvshow"></app-movie-card>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
